<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Game of Ur</title>
  <link rel="stylesheet" href="/CSS/ur.css">

</head>

<body>
  <h1>Royal Game of Ur</h1>
  <p id="info-display">Player Turn: <span id="player-turn">White</span></p>


  <div class="board" id="game-board"></div>

  <div class="controls">
    <button id="roll-dice">Roll Dice</button>
    <p>Dice Roll: <span id="dice-result">0</span></p>
  </div>
  <button id="reset-game">Reset Game</button>
  <button id="skip-turn">Skip Turn</button>



  <script src="/JS/ur.js"></script>


</body>

</html>
