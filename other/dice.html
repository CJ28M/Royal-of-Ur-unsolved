<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Binary Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
    }

    .slots {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .slot {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      background-color: gold;
      color: black;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background-color: #ffcc00;
      color: black;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>

<body>

  <div class="slots">
    <div class="slot">*</div>
    <div class="slot">*</div>
    <div class="slot">*</div>
    <div class="slot">*</div>
  </div>

  <button onclick="generateNumbers()">Generate</button>

  <script>
    function generateNumbers() {
      let slots = document.querySelectorAll('.slot');
      slots.forEach(slot => {
        let randomNumber = Math.random() < 0.5 ? 0 : 1; // Generates either 0 or 1
        slot.textContent = randomNumber;
      });
    }
  </script>

</body>

</html>
